<div *ngIf="isSignedUp; else signupForm">
    Your registration is successful. Please login!
</div>
<ng-template #signupForm>
    <div class="row col-sm-6" style="max-width: 350px;">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <!-- novalidate : tắt tính năng check validate của trình duyệt tránh trùng lặp và gây xung đột giữa angular và HTML5 -->
            <div class="form-group">
                <label for="name">Your name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required />
                <div *ngIf="f.submitted && name.invalid">
                    <div *ngIf="name.errors.required">Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                    required />
                <div *ngIf="f.submitted && username.invalid">
                    <div *ngIf="username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required
                    email />
                <div *ngIf="f.submitted && name.invalid">
                    <div *ngIf="email.errors.required">Email is required</div>
                    <div *ngIf="email.errors.email">Email must be a valid address</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password"
                    #password="ngModel" required minlength="6" />
                <div *ngIf="f.submitted && password.invalid">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <label for="role">role</label>
                <!-- <input type="checkbox" id="role1" name="role1" value="pm" #role1="ngModel" [(ngModel)]="form.role1">
                <label for="role1">ROLE_PM</label><br>
                <input type="checkbox" id="role2" name="role2" value="user" #role2="ngModel" [(ngModel)]="form.role2">
                <label for="role2">ROLE_USER</label><br> -->
                <select name="role" id="role" class="form-control" #role="ngModel" required [(ngModel)]="form.role">
                    <option value="pm">ROLE_PM</option>
                    <option value="user">ROLE_USER</option>
                </select>
                <div *ngIf="f.submitted && role.invalid">
                    <div *ngIf="role.errors.required">role is required</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Register</button>
                <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
                    SignUp failed!<br />{{errorMessage}}
                </div>
            </div>
        </form>
    </div>
</ng-template>
